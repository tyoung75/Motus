<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="100%" style="stop-color:#C49B4A"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(0, 8)">
    <!-- Rounded square background -->
    <rect x="4" y="4" width="56" height="56" rx="14" fill="#1A1A1A"/>

    <!-- Stylized M with motion -->
    <path d="M14 44 L24 24 L32 34 L40 24 L50 44"
          stroke="url(#goldGrad)"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Forward arrow accent -->
    <path d="M48 28 L54 34 L48 40"
          stroke="#D4A853"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.8"/>
  </g>

  <!-- MOTUS text -->
  <text x="80" y="52" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="800" letter-spacing="3" fill="#FFFFFF">MOTUS</text>
</svg>